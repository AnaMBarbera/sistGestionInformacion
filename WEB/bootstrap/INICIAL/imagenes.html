<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
    <img src="images/img43.png" class="img-fluid" alt="Imagen adaptable">

        <img src="images/img43.png" class="rounded-circle" alt="Imagen circular" style="width:200px; height:200px;">
        <img src="images/img43.png" class="rounded-pill" alt="Bordes ovalados" style="width:200px; height:200px;">
    </div>
