<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./styles/form.css">
</head>
<body>
    <h2>Ejercicio Formulario</h2>
    <form>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="100">
        
        <label >Género:</label>
        <input class="radio" type="radio" id="masculino" name="genero" value="masculino">
        <label class="radio" for="masculino">Masculino</label>
        <br>
        <input class="radio" type="radio" id="femenino" name="genero" value="femenino">
        <label class="radio" for="femenino">Femenino</label>
        <br>
        <input class="radio" type="radio" id="otro" name="genero" value="otro">
        <label class="radio" for="otro">Otro</label>
        <br><br>
        </fieldset>
        
        <fieldset>
            <legend>Preferencias</legend>
            <input class="checkbox" type="checkbox" id="noticias" name="preferencias" value="noticias">
            <label class="checkbox" for="noticias">Noticias</label>
        
            <input class="checkbox" type="checkbox" id="ofertas" name="preferencias" value="ofertas">
            <label class="checkbox" for="ofertas">Ofertas</label>
        
            <input class="checkbox" type="checkbox" id="eventos" name="preferencias" value="eventos">
            <label class="checkbox" for="eventos">Eventos</label>
        </fieldset>
        
        <fieldset>
            <legend>Ubicación</legend>
            <label for="pais">País:</label>
            <select id="pais" name="pais">
            <option value="espana">España</option>
            <option value="mexico">México</option>
            <option value="argentina">Argentina</option>
            <option value="colombia">Colombia</option>
            <option value="otro">Otro</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>Comentarios</legend>            
            <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí tu mensaje"></textarea>
        </fieldset>
        
        <button type="submit">Enviar</button>
        </form>

</body>
</html>
