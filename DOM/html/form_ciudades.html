<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selección de Comunidad y Ciudad</title>
</head>
<body>
    <h1>Formulario de Selección</h1>
    <label for="comunidad">Comunidad Autónoma:</label>
    <select id="comunidad">
        <option value="">Seleccione una comunidad</option>
    </select> <br><br>
    <label for="ciudad">Ciudad:</label>
    <select id="ciudad" disabled>
        <option value="">Seleccione una ciudad</option>
    </select><br><br>
    <button id="enviar" disabled>Enviar</button>    
    <button id="eliminar" disabled>Eliminar</button>
    <br><br>
    <h3>Agregar ciudades</h3>
    <p>Seleccione en el desplegable anterior la comunidad a la que desee agregar una provincia<p>
    <p>Comunidad Seleccionada: <span id="comSelect"></span></p>
    <label for="prov_agreg">Provincia a agregar: </label>
    <input type="text" id="prov_agreg"> <button id="agregar" disabled>Agregar</button>
    <script src="scripts/form_ciudades.js"></script>
</body>
</html>
