<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista Dinámica</title>
</head>
<body>
    <h1>Lista de Elementos</h1>
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>
    <button id="agregar" onclick="addItem('lista')">Agregar Elemento</button>
    <button id="eliminar" onclick="removeItem('lista')">Eliminar Último</button>
    <script src="scripts/script02javi.js"></script>
</body>
</html>
