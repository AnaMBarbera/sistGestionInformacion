<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH</title>
</head>
<body>
  <h1>Llamada fetch</h1> 
  <button onclick="doFetch()">Fetch</button>
  <button onclick="addPost()">Post</button>
  <button onclick="deletePost()">Delete</button>
  <script>
    function doFetch(){
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error("Error al obtener datos", error));
    }
    function addPost(){
        fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                title: "Nuevo Post",
                body: "Este es el contenido del post",
                userId: 1
            })
        })
        .then(response => response.json())
        .then(data => console.log("Post creado:", data))
        .catch(error => console.error("Error en la peticiÃ³n POST", error));
    }
    function deletePost(){
        fetch("https://jsonplaceholder.typicode.com/posts/1", {
            method: "DELETE"
        })
        .then(response => console.log("Post eliminado:", response))
        .catch(error => console.error("Error al eliminar post", error));
    }
    
    //utilizando async / await
    async function obtenerPosts() {
        try {
            let response = await fetch("https://jsonplaceholder.typicode.com/posts");
            let data = await response.json();
            console.log(data);
        } catch (error) {
            console.error("Error al obtener los posts", error);
        }
    }
    obtenerPosts();
    async function crearPost() {
        try {
            let response = await fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: "Nuevo Post", body: "Contenido del post", userId: 1 })
            });
            let data = await response.json();
            console.log("Post creado:", data);
        } catch (error) {
            console.error("Error al crear el post", error);
            }
    }

  </script>
  </body>
</body>
</html>
